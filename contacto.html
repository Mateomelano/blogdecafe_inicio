<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@1&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital@1&display=swap" rel="stylesheet">
    <title>Blog Cafe</title>
</head>
<body>
    <header class="header">

        <div class="contenedor">
            <div class="barra">
                <a class="logo "  href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto ">Blog<span class="logo__bold">DeCafe</span></h1>
                </a>

                <nav>
                    <div class="navegacion">
                        <a href="nosotros.html" class="navegacion_enlace">Nosotros</a>
                        <a href="cursos.html" class="navegacion_enlace">Cursos</a>
                        <a href="contacto.html" class="navegacion_enlace">Contacto</a>
                    </div>
                </nav>
            </div>

        </div>
        <div class="header_texto">
            <h2 class="no-margin">Blog de cafe con consejos y recursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
    </header>


    <div class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>
        <div class="contacto_imagen"></div>
        <form class="formulario">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre</label>
                <input class="campo__field" type="text" placeholder="Nombre" id="nombre">
            </div>
            <div class="campo">
                <label class="campo__label for="email">Email</label>
                <input class="campo__field" type="email" placeholder="Email" id="email">
            </div>
            <div class="campo">
                <label class="campo__label for="mensaje">Mensaje</label>
                <textarea class="campo__field campo__field--textarea" name="" id="mensaje" cols="" rows="" placeholder="Mensaje"></textarea>
            </div>


            <div class="campo">
                <input type="submit" name="" id="" value="Enviar" class="boton boton--primario">
            </div>
        </form>



    </div> 
       

    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a class="logo "  href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto ">Blog<span class="logo__bold">DeCafe</span></h1>
                </a>

                <nav>
                    <div class="navegacion">
                        <a href="nosotros.html" class="navegacion_enlace">Nosotros</a>
                        <a href="cursos.html" class="navegacion_enlace">Cursos</a>
                        <a href="contacto.html" class="navegacion_enlace">Contacto</a>
                    </div>
                </nav>
            </div>
        </div>
    </footer>
</body>
</html>
